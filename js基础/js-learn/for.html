<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>if...else</title>
    <script type="text/JavaScript">
        var mymany; sum=0;//mymoney变量存放不同面值，sum总计
        for(mymany=1;mymany<=10;mymany++){
            sum=sum+mymany;
            document.write('我第'+mymany+'天赚了共'+sum+'元'+'<br/>')
        }
        document.write('合计共：'+sum)
    </script>
</head>
<body>
</body>
</html>
